apiVersion: apps/v1
kind: Deployment
metadata:
  name: gutenberg-backend
  labels:
    app.kubernetes.io/name: gutenberg-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: gutenberg-backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: gutenberg-backend
    spec:
      containers:
      - name: backend
        resources:
          requests:
            memory: "128Mi"
            cpu: "200m"
          limits:
            memory: "256Mi"
            cpu: "500m"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gutenberg-frontend
  labels:
    app.kubernetes.io/name: gutenberg-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: gutenberg-frontend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: gutenberg-frontend
    spec:
      containers:
      - name: frontend
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m" 
