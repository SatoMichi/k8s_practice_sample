apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: satomichi

resources:
- ../../base
# - ingress.yaml  # 練習環境では不要なのでコメントアウト

patches:
- path: backend-patch.yaml
  target:
    kind: Deployment
    name: backend
- path: frontend-patch.yaml
  target:
    kind: Deployment
    name: frontend

images:
- name: ghcr.io/satomichi/k8s-practice-backend
  newName: ghcr.io/satomichi/k8s-practice-backend
  newTag: latest
- name: ghcr.io/satomichi/k8s-practice-frontend
  newName: ghcr.io/satomichi/k8s-practice-frontend
  newTag: latest

configMapGenerator:
- name: build-metadata
  literals:
  - FRONTEND_BUILD_TIME=2025-06-19T07:25:16Z
  - BACKEND_BUILD_TIME=2025-06-19T07:25:16Z

labels:
- pairs:
    environment: satomichi
